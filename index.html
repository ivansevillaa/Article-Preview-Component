<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Article preview component</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <main>
      <article class="article-preview">
        <figure class="article-preview__image-wrapper">
          <img
            class="article-preview__image"
            src="./images/drawers.jpg"
            alt="article image"
          />
        </figure>
        <div class="article-preview__text-wrapper">
          <h3 class="article-preview__title">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h3>
          <p class="article-preview__description">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>
          <div class="article-preview__footer article-footer">
            <img
              class="article-footer__avatar"
              src="./images/avatar-michelle.jpg"
              alt="avatar"
            />
            <p class="article-footer__name">Michelle Appleton</p>
            <p class="article-footer__date">28 Jun 2020</p>
            <figure class="article-footer__icon-share-wrapper">
              <img
                class="article-footer__icon-share"
                src="./images/icon-share.svg"
                alt="share icon"
              />
            </figure>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
